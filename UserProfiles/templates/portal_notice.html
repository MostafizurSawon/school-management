<!DOCTYPE html>
<html lang="en" x-data="{ open: true }" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Management || General Setting</title>
    <link rel="shortcut icon" href="./images/logo/favicon.png" type="image/x-icon">
    <!-- tailwind + daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font-awesome cdn-->
    <script src="https://kit.fontawesome.com/8d42debf19.js" crossorigin="anonymous"></script>
    <!-- alpine js -->
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>

<body class="flex h-full bg-gray-100">

    <!-- Sidebar -->
    <div :class="open ? 'w-64' : 'w-16'" class="bg-[#424B59] text-white transition-all duration-300">
        <div class="flex items-center justify-between p-4">
            <span class="text-xl font-bold" x-show="open">Menu</span>
            <button title="Hamburger Menu" @click="open = !open" class="text-white focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <!-- Menu -->
        <nav class="px-4 relative bg-gray-800 overflow-y-auto h-[calc(100vh-120px)]">
            <!-- menu item 1-->
            <div x-data="{ open: false }" class="transition-all duration-300">
                <a href="index.html" @click="open = !open"
                    class="flex items-center w-full px-3 py-2 text-left hover:bg-gray-700 rounded px-2 transition-all duration-500">
                    <h1 class="flex justify-between items-center gap-3 "><i class="fas fa-tachometer-alt"></i
                            <span>Dashboard</span></h1>

                </a>

            </div>
            <!-- menu item 2 -->
            <div x-data="{ open: false }" class="mt-2">
                <button @click="open = !open"
                    class="flex items-center w-full px-3 py-2 text-left hover:bg-gray-700 rounded px-2 transition-all duration-500">
                    <h1 class="flex justify-start items-center flex-1 gap-3"><i class="fas fa-graduation-cap"></i>
                        <span>Academy</span>
                    </h1>
                    <svg :class="open ? 'rotate-90' : ''" class="w-4 h-4  transition-transform" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
                <div x-show="open" class="pl-4 space-y-1">
                    <a href="#" class="block py-1 px-2 rounded hover:bg-gray-700">Profile</a>
                    <div x-data="{ open: false }">
                        <button @click="open = !open"
                            class="flex items-center w-full py-1 px-2 text-left hover:bg-gray-700 rounded">
                            <span class="flex-1">Security</span>
                            <svg :class="open ? 'rotate-90' : ''" class="w-4 h-4 transition-transform" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
                                </path>
                            </svg>
                        </button>
                        <div x-show="open" class="pl-4 space-y-1">
                            <a href="#" class="block py-1 px-2 rounded hover:bg-gray-700">Passwords</a>
                            <a href="#" class="block py-1 px-2 rounded hover:bg-gray-700">2FA</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- menu item 3-->
            <div x-data="{ open: false }" class="mt-2">
                <button @click="open = !open"
                    class="flex items-center w-full px-3 py-2 text-left hover:bg-gray-700 rounded px-2 transition-all duration-500">
                    <h1 class="flex justify-start items-center flex-1 gap-3"><i class="fas fa-cogs"></i> <span>Master
                            Settings</span></h1>
                    <svg :class="open ? 'rotate-90' : ''" class="w-4 h-4  transition-transform" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
                <div x-show="open" class="pl-4 space-y-1">
                    <a href="general__setting.html"
                        class="flex  hover:bg-gray-700 rounded justify-start items-center flex-1 gap-3 p-2"><i
                            class="fa-solid fa-sliders"></i> <span>General Setting</span></a>
                    <a href="subject__setting.html"
                        class="flex justify-start hover:bg-gray-700 rounded  items-center flex-1 gap-3 p-2"><i
                            class="fa-solid fa-sliders"></i> <span>Subject Setting</span></a>
                    <a href="portal__notice.html"
                        class="flex justify-start  hover:bg-gray-600 bg-gray-700 rounded items-center flex-1 gap-3 p-2"><i
                            class="fa-solid fa-sliders"></i> <span>Portal Notice</span></a>

                </div>
            </div>



            <!-- footer  menu -->

            <div
                :class="open ? 'w-64 transition-all duration-300 fixed bottom-0 left-0' : 'w-16 transition-all duration-300 fixed bottom-0 left-0'">
                <button
                    class="btn-block btn bg-[#424b59] outline-none border-none text-white hover:text-gray-300  py-2 px-2 rounded-none hover:bg-[]"><i
                        class="fa-solid fa-right-from-bracket shadow-none"></i> Logout</button>
            </div>
        </nav>
    </div>

    <!-- Main content -->
    <main class="flex-1 p-6">
        <div class="navbar bg-base-100 shadow-sm col-span-5">

            <div class="navbar-start">
                <a class="btn btn-ghost text-xl">
                    <img src="images/logo/logo-light-text.png" alt="JBD Academy" srcset="JBD Academy"
                        class="w-auto max-h-13">
                </a>
            </div>
            <div class="navbar-end">
                <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img alt="Tailwind CSS Navbar component"
                                src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                        </div>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li>
                            <a class="justify-between">
                                Profile
                                <span class="badge">New</span>
                            </a>
                        </li>
                        <li><a>Settings</a></li>
                        <li><a>Logout</a></li>
                    </ul>
                </div>
            </div>



        </div>
        <!-- content -->
        <div class="mt-4 overflow-y-auto h-[calc(100vh-120px)]">
            <form class="w-full ">
                <div class="divider my-8 text-xl font-bold text-blue-500">Notice Management</div>
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="notice_title">
                            Notice title
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="notice_title" name="notice_title" type="text" placeholder="Enter notice title">

                    </div>
                    <div class="w-full md:w-1/2 px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="grid-last-name">
                            Address
                        </label>

                        <input type="date" class="input" />
                    </div>
                </div>
            
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="notice_file">
                           Notice File
                        </label>
                         <input id="notice_file" type="file" name="notice_file" class="file-input "
                            title="Upload Notice file" placeholder="Choose notice pdf" />

                    </div>
                  
                </div>
                <div class="flex flex-wrap -mx-3 mb-6">
                    <button type="reset" title="Cancel all change"
                        class="btn btn-active btn-warning text-white ml-4 bg-[#F74343] hover:bg-[#F36642]">Cancel</button>
                    <button type="submit" title="save changes"
                        class="btn btn-active bg-blue-500 text-white hover:bg-blue-400 transition-all duration-300">Save</button>
                </div>
            </form>
            <footer class="footer sm:footer-horizontal footer-center bg-base-300 text-base-content p-4">
                <aside>
                    <p>Copyright © 2025 JBD Academy & design and develop by <a
                            class="text-[#14a800] hover:text-red-500 transition-all duration-300 cursor-pointer"
                            href="http://https://jbdit.com.bd" target="_blank" rel="noopener noreferrer">JBD IT</a></p>
                </aside>
            </footer>
        </div>
    </main>

</body>

</html>
