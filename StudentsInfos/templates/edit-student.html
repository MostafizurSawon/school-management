<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <style>
        form section {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 15px;
            background: #f9f9f9;
        }
        label { display: block; margin-top: 10px; }
        input, select, textarea {
            width: 100%; padding: 8px; margin-top: 5px;
        }
        button {
            background: #007bff; color: white;
            padding: 10px 15px;
            border: none; cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<center>
    <a href="{% url 'science_students' %}">Science Student Infos</a> |
    <a href="{% url 'user_logout' %}">Log Out</a>
</center>

<h2>Edit Student Info</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <section>
        <h3>Admission Info</h3>
        {{ admission_form.as_p }}
    </section>

    <section>
        <h3>Parent Info</h3>
        {{ parent_form.as_p }}
    </section>

    <section>
        <h3>Address Info</h3>
        {{ address_form.as_p }}
    </section>

    <section>
        <h3>Academic Info</h3>
        {{ academic_form.as_p }}
    </section>

    <section>
        <h3>Payment Info</h3>
        {{ payment_form.as_p }}
    </section>

    <button type="submit">Update Student</button>
</form>

</body>
</html>
