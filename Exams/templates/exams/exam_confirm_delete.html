
<h1 class="text-2xl font-bold mb-4">Delete Exam</h1>
<p>Are you sure you want to delete the exam "{{ exam.name }}"?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Confirm Delete</button>
  <a href="{% url 'exams:list' %}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
</form>
